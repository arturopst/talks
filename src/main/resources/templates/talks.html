<!DOCTYPE html>
<html>
<head>

</head>
<body>

<div th:replace="layout/header :: header">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Static header</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="hero-unit">
        <h1>Talks</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>TITLE</th>
            </tr>
            <tr th:each="talk : ${talks}">
                <td th:text="${talk.id}">Onions</td>
                <td th:text="${talk.name}">2.41</td>
                <td th:text="${talk.description}">2.41</td>
            </tr>
        </table>
    </div>
    <div th:replace="layout/footer :: footer">&copy; 2016 The Static Templates</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>talks</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    .talk-row div{border: 1px #ccc solid; display: flex; align-items: center; height: 30px;/* justify-content: center;*/}
    .talk-row div.bottom-col, .talk-row div.bottom-col a{border-top: 0; background: #fff; color: #007fcc;}
</style>

<body>

<div th:replace="layout/header :: header">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Static header</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="hero-unit">
        <div id="page-title" class="row">
            <div class="col-xs-12">
                <h1>1A AUTO Talks</h1>
            </div>
        </div>
        <div id="talks-row">
            <div class="talk-row-tile row">
                <div class="right-col col-xs-1"><span>ID</span></div>
                <div class="left-col col-xs-4"><span>Talk</span></div>
                <div class="center-col col-xs-5"><span>Description</span></div>
                <div class="right-col col-xs-2"><span>Rating</span></div>
            </div>

            <div th:each="talk : ${talks}" class="talk-row row" style="margin-bottom: 10px;">
                <div th:text="${talk.id}" class="right-col col-xs-1"><span>ID</span></div>
                <div th:text="${talk.name}" class="left-col col-xs-4"><span>Talk</span></div>
                <div th:text="${talk.description}" class="center-col col-xs-5"><span>Description</span></div>
                <div th:text="${talk.rating}" class="right-col col-xs-2"><span>Rating</span></div>
                <div th:if="${talk.url}" class="bottom-col col-xs-12">
                    <a th:href="${talk.url}" style="display: block; width: 100%;">
                        <span>See presentation</span>
                    </a>
                </div>
            </div>


        </div>



    </div>
    <div th:replace="layout/footer :: footer">&copy; 2016 The Static Templates</div>
</div>

</body>
</html>
